<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 46 Quiz App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  
  
<!-- Quiz: index.html -->

</div>
<!-- Quiz -->
